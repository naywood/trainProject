<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Trainz</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!--css linked-->
  <link rel='stylesheet' href='assets/style/style.css'>
  <!--firebase-->
 <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<!--moment-->
 <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
</head>
<body>
        <div class="container">

                <div class="jumbotron" style="background-color: #003300; color: white">
                <h1 class="text-center">Train Scheduler</h1>
              </div>
        
              <div class="row">
        
                <div class="col-lg-12">
        
                      <!-- Current Schedule-->
                    <div class="panel panel-success">
                      <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                      </div>
                      <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                          <thead>
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
        
                    <!-- Add Schedule  -->
                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                  </div>
                  <div class="panel-body">
        
                    <!-- Entry Form -->
                    <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="trainNameInput" type="text">
                      </div>
                      <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="destinationInput" type="text">
                      </div>
                      <div class="form-group">
                        <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="firstTrainInput" type="text">
                      </div>
                      <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="frequencyInput" type="text">
                      </div>
                      <button class="btn btn-success" id="addTrainBtn" type="submit">Submit</button>
                    </form>
                  </div>
                </div>
            </div>
           </div>
           </div> 
    

  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/apps.js"></script>
</html>
